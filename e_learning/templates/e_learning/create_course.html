{% extends "e_learning/layout.html" %}
{% load static %}


{% block body %}
<h1>Create Course </h1>
<form id ="create_course" method="post" enctype="multipart/form-data" action ="{% url 'create_course' %}">
    {% csrf_token %}
    <input id ="teacher" name ="teacher" value="{{ request.user }}" hidden>
    <label for="subject_name">Choose a subject:</label>
    <select id="subject_name" name="subject_name"required>
        {% for subject in subjects %}
        
      <option value="{{subject.subject_name}}">{{subject.subject_name}}</option>
      {% endfor %}
      
    </select>

    <label for="name"> Course name</label>
    <input type="text" name="name" id="name" required>
    <label for="content"> Course content</label>
    <textarea name="content" id="content" ></textarea>
    <label for="course_image"> Course image</label>
    <input type="file" name="course_image" id="course_image" >
    <label for="course_documents"> Course documents</label>
    <input type="file" name="course_documents" id="course_documents" >
    
    <input type="submit" id="create_course_button" value="create course">
    

</form>


{% endblock %}
